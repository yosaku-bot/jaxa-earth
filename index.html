<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JAXA Earth</title>
</head>
<body>
  <h2>JAXA 地形テスト（四国）</h2>
<script>
  console.log("JS loaded");
</script>
  <script type="module">
    import * as je from "https://data.earth.jaxa.jp/api/javascript/v2.0.0/je.mjs";

    async function main() {
      const dataObject = await je.getDataObject({
        collectionUrl:
          "https://s3.ap-northeast-1.wasabisys.com/je-pds/cog/v1/JAXA.EORC_ALOS.PRISM_AW3D30.v3.2_global/collection.json",
        bbox: [133, 32, 135, 34], // 四国あたり
        width: 800,
        height: 600,
      });

      const colorMap = new je.image.ColorMap({
        min: 0,
        max: 2000,
        colors: je.Colors.JET,
      });

      const canvas = je.image.createCanvas(dataObject, colorMap);
      document.body.appendChild(canvas);
    }

    main();
  </script>
</body>
</html>
